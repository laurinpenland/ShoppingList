<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta name="description" content="Website to demonstrate ability to manipulate the DOM with JQuery." />
		<title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
      body {
        font-family: Impact, Charcoal, sans-serif;
        background-color: #00bcd4;
        margin: 20px 10%;
      }
      h1 {
        text-align: center;
        font-size: 32px;
      }
      article {
        background-color: #b2ebf2;
        padding: 20px;
        margin: 20px auto;
        max-width: 300px;

      }
      li {
        font-size: 20px;
        font-family: Tahoma, Geneva, sans-serif;
        padding: 5px;
      }
      button.delete {
        float: right;
        background-color: #00bcd4;
        font-family: Tahoma, Geneva, sans-serif;
        font-size: 20px;
        color: white;
        margin: 0px 10px;
        border: none;
      }
      button.delete:hover {
        color: #dd2c00;
      }
      ul {
        list-style-type: none;
        padding: 10px;

      }
      #newItem {
        border: none;
        font-size: 18px;
        margin: auto;
        padding: 5px;
        display: inline-block;
        min-width: 28%;

      }
      #addButton {
        font-family: Tahoma, Geneva, sans-serif;
        font-size: 20px;
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 5px;
        margin: 5px;
      }
      #addButton:hover {
        color: #00bcd4;
        background-color: white;

      }
      @media only screen and (max-width: 480px) {
        article {
          margin: 10px auto 10px auto;
          padding: 10px 5px 10px 25px;
          max-width: none;
        }
        input {
          max-width: 75%;
        }
        ul {
          margin: 5px auto;
        }

      }

    </style>

  </head>
  <body>
    <h1>My Shopping List</h1>
    <article>
      <input id="newItem" type="text" placeholder="Enter item here"</input>
      <button id="addButton" type="submit">+</button>
      <ul>
      </ul>
    </article>
    <!-- This is hosted on a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type ='text/javascript' src='jquery-activity.js'></script>


  </body>
</html>
